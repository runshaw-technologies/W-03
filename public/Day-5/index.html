            // name: "John",

        // First declare
        function sayHi() {
            alert("Hello");
        }

        // used as a method
        user.sayHi() = sayHi;

        user.sayHi();
        // A function that is a property of an object is called its method.


        // Syntax of Method
        user = {
            sayHi: function() {
                alert("Hello");
            }
        };

        user = {
            // same as "sayHi: function() {alert("Hello");}"
            sayHi() {
                alert("Hello");
            }
        };



        // this in Methods
        let user = {
            name: "John",
            age: 60,

            sayHi() {
                // "this" is the "current object"
